                                <button  icon="ui-icon-search"    pButton label="ค้นหา" (click)="onsearchTbUnit()"> </button>
                                &nbsp;
                                <button icon="ui-icon-cancel" pButton label="ยกเลิก" (click)="cancelForm()" ></button>
                        </div>

                        <div class="ui-g-12" style="text-align: right">
                                        <button icon="ui-icon-add-circle" pButton label="เพิ่ม" (click)="onAddUnit()" ></button>
                                        &nbsp;
                                        <button icon="ui-icon-delete"  pButton label="ลบ" (click)="onDeleteUnit()" ></button>
                                </div>
                        
                                <div class="ui-g-12">
                                        <p-table #tb [columns]="cols" [value]="tbUnitList" [lazy]="true" dataKey="unitSerial" (onLazyLoad)="loadCarsLazy($event)" [paginator]="true" 
                                        [rows]="5" [totalRecords]="totalRecords"  [loading]="loading" [(selection)]="tbUnitSelectList" [responsive]="true" paginatorPosition="top" [rowsPerPageOptions]="[5,10,20,30]">    
                                                <ng-template pTemplate="caption">
                                                        ตารางข้อมูลหน่วยสินค้า (Unit)
                                                </ng-template>
                
                                                <ng-template pTemplate="header" let-columns>
                                                        <tr>
                                                        <th style="width: 3em">
                                                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                                        </th>
                                                        <th *ngFor="let col of columns" style="text-align: center">
                                                                {{col.header}}
                                                        </th>
                                                        <th style="width:4em"></th>
                                                        </tr>
                                                </ng-template>
                
                                                <ng-template pTemplate="body" let-rowData let-columns="columns">
                                                        <tr [pSelectableRow]="rowData">
                
                                                        <td>
                                                                <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                                                        </td>
                                                        <!-- <td *ngFor="let col of columns">
                                                                {{rowData[col.field]}}
                                                        </td> -->
                                                        <td *ngFor="let col of columns" [ngStyle]="col.style">
                                                                <ng-container [ngSwitch]="col.field">
                                                                        <!-- <ng-container *ngSwitchCase="'unitPkg'">
                                                                                <ng-container>
                                                                                      {{ rowData[col.field] | thaiBathFormat }} 
                                                                                </ng-container>
                                                                        </ng-container>  -->
                                                                        <ng-container *ngSwitchDefault>
                                                                                {{ rowData[col.field] }}
                                                                        </ng-container>                                                                            
                                                                </ng-container>
                                                        </td>
                                                        <td>
                                                                <button pButton icon="ui-icon-edit" (click)="onEditUnit(rowData)"></button>
                                                        </td>
                                                        </tr>
                                                </ng-template>
                                        </p-table>
                                </div>
                </p-fieldset>
        </form>
</div>
