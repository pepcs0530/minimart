<!-- main app container -->

<div class="jumbotron">
    <div class="container">
        <div class="row">
                <div class="col-sm-6 offset-sm-3">
                        <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}</div>
                </div>

        </div>
        <div class="row">


                <div class="ui-g-offset-2  ui-g-8" style="align-content: center">
                <p-fieldset legend="ลืมรหัสผ่าน">
                    <div class="col-sm-6 offset-sm-3">
                        
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="username">อีเมล</label>
                                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">required</div>
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-primary">Sent</button>

                        </form>

              </div>
        </div>
    </div>
